  <!--Contact form-->
  <section class="bg-light py-5" id="contact">
    <div class="container">
      <div class="row">
        <h2>How can we help you?</h2>
        <form action="https://formspree.io/f/mleaooee" method="POST">
          <div class="mb-3">
            <label for="formName" class="form-label">Name</label>
            <input type="text" class="form-control" id="formName" placeholder="Your name" name="name">
          </div>
          <div class="mb-3">
            <label for="formEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="formEmail" placeholder="name@example.com" name="_replyto" required>
          </div>
          <div class="mb-3">
            <label for="formMessage" class="form-label">Message</label>
            <textarea class="form-control" id="formMessage" rows="3" name="message"></textarea>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Send message with Formspree</button>
            <input type="hidden" name="_subject" value="knidesign - contact form submission" />
          </div>
        </form>
      </div>
    </div>
  </section>
